<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        body {
            font-family: "Gill Sans", sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: auto;
        }

         .linkedin-section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: auto;
            margin-top: 20px; /* Espace entre les deux sections */
        }
        .linkedin-button {
            background-color: #008080;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; /* Supprime le soulignement du lien */
            display: inline-block; /* Permet d'ajuster la largeur du bouton au contenu */
        }
        
        h1 {
            color: #FFFF00;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #008080;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        body {
          background-image: url('https://w.forfun.com/fetch/70/703e3aefd9500eff0f63294bc383ac2a.jpeg');
          background-size: cover; /* Couvre tout l'espace disponible */
          background-repeat: no-repeat;
          background-position: center; /* Centre l'image */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #008080;">Me contacter</h1>

        <form action="#" method="post">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
    <div class="linkedin-section">
        <a href="https://www.linkedin.com/" class="linkedin-button">Visitez mon LinkedIn</a>
    </div>
</body>
</html>
